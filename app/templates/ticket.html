<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
</head>
<body>
    <h1>Ticket {{ ticket_number }}</h1>
    <p>Total: {{ total }}</p>
    <p>Fare: {{ fare }}</p>
    <p>Taxes: {{ taxes_amount }}</p>
    {% if taxes|length > 0 %}
    <ul>
        {% for tax in taxes %}
        <li>{{ tax['code'] }} = {{ tax['amount'] }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <h2>Ticket Response</h2>
    <pre>{{ ticket_response }}</pre>
</body>
</html>
